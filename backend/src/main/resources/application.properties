# Server Configuration
server.port=${PORT:8080}

# CORS Configuration (поддержка локальной разработки и production)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://*.onrender.com,https://*.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.chess=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=INFO
logging.level.org.springframework.messaging=DEBUG

# WebSocket
spring.websocket.allowed-origins=*
